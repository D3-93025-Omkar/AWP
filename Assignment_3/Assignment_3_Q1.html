<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #img1 {
            height: 100px;
            /* width: 300px; */
            margin: 50px;
        }

        #div1 {
            display: flex;
            justify-content: center;
        }

        #div2 {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div id="div1">
        <header>

            <img id='img1' src="https://www.sunbeaminfo.in/img/new/new_logo.png" alt="sunbeaminfo">


            <h1><u>Sunbeam Registration Form</u></h1>

        </header>

    </div>

    <div id="div2">
        <section>
            <div class="table-responsive-md">
                <table class="table table-primary">

                    <tbody>
                        <tr class="">
                            <td>

                                <iframe width=" 560" height="315"
                                    src="https://www.youtube.com/embed/02q9aAVv1NI?si=OF_KZ4opVwAQIAMR"
                                    title="YouTube video player" frameborder="0"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
                            </td>
                                   </iframe>

                            <form>
                                <td>
                                    <table width="100%">
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <label for="Name">Name :</label>
                                                </td>
                                                <td><input type="text" placeholder="Enter your name"></td>

                                            </tr>

                                            <tr>
                                                <td><label for="DOB"></label>BirthDate :</td>
                                                <td><input type="date"></td>
                                            </tr>
                                            <tr>
                                                <td><label for="email">Email :</label></td>

                                                <td><input type="email" placeholder="Enter your email"></td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label for="">Password :</label>
                                                    <td><input type="password" placeholder="Enter password" name="Password"></td>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td><label for="address">Address :</label></td>
                                                <td><textarea></textarea></td>
                                            </tr>

                                            <tr>
                                                <td>
                                                    <label for="Gender">Gender</label>
                                                </td>
                                                <td><input type="radio" name="Gender" value="Male">Male
                                                    <input type="radio" name="Gender" value="Fale">Female
                                                </td>

                                            <tr>
                                                <td><label for="upload">Upload Photo :</label></td>
                                                <td><input type="file"></td>
                                            </tr>
                                            <tr>
                                                <td><label for="course">Select your course :</label></td>
                                                <td><select>
                                                        <option value="">Select Your Course</option>
                                                        <option value="">PG-DAC</option>
                                                        <option value="">PG-DBDA</option>
                                                        <option value="">PG-DMC</option>
                                                        <option value="">PG-DESD</option>
                                                    </select>
                                                </td>
                                            </tr>

                                            <tr>
                                                <td>
                                                    <label for="skill">Skill Set :</label>
                                                </td>
                                                <td><input type="checkbox" name="checkboxJAVA" value="Java">Java
                                                    <input type="checkbox" name="checkboxCPP" value="CPP">CPP
                                                    <input type="checkbox" name="checkboxOS" value="OS">OS
                                                </td>
                                            </tr>
                                            <tr>
                                                <td></td>
                                                <td><input type="submit" value="Register">
                                                    <input type="reset" value="Clear">
                                                </td>
                                            </tr>


                        </tr>

                    </tbody>
                </table>
                </td>
                </form>

                </tbody>
                </table>
            </div>

        </section>
